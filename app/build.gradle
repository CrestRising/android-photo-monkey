apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"
apply from: "../artifacts.gradle"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        applicationId "com.chesapeaketechnology.photomonkey"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}

dependencies {


    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.0-alpha06'
    implementation 'androidx.navigation:navigation-dynamic-features-fragment:2.3.0-alpha06'
    implementation 'androidx.navigation:navigation-ui:2.3.0-alpha06'
    implementation 'androidx.navigation:navigation-testing:2.3.0-alpha06'
    implementation 'androidx.camera:camera-core:1.0.0-beta03'
    implementation 'androidx.camera:camera-extensions:1.0.0-alpha10'
    implementation 'androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0-alpha06'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.camera:camera-view:1.0.0-alpha10'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'androidx.camera:camera-lifecycle:1.0.0-beta03'
    implementation 'com.google:google:5'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'androidx.camera:camera-camera2:1.0.0-beta03'

}
